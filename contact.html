<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Contact [Company Name] for any inquiries. Find our address, phone number, and email here.">
        <meta name="author" content="[Your Name]">
        <title>[Company Name] - Contact Us</title>
        <link rel="stylesheet" href="../styles/style.css">
    </head>
    <body>
        <header>
            <nav>
                <a href="../index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </header>
        
        <main>
            <div class="hero">
                <h1>Contact [Company Name]</h1>
            </div>
            
            <section>
                <h2>Our Contact Information</h2>
                <p><strong>Address:</strong> 123 Rafting Lane, River City, RC 98765</p>
                <p><strong>Phone:</strong> (123) 456-7890</p>
                <p><strong>Email:</strong> contact@raftingcompany.com</p>
                
                <iframe 
                    src="https://www.google.com/maps/embed?..." 
                    width="600" 
                    height="450" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy">
                </iframe>
            </section>
            
            <section>
                <h2>Get in Touch</h2>
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="purpose">Message Purpose:</label>
                    <select id="purpose" name="purpose">
                        <option value="general">General Inquiry</option>
                        <option value="booking">Booking Assistance</option>
                        <option value="support">Customer Support</option>
                    </select>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">Subscribe to our newsletter</label>
                    
                    <button type="submit">Send Message</button>
                </form>
            </section>
            
            <section>
                <h2>Meet Our Team</h2>
                <div class="team">
                    <figure>
                        <img src="../images/employee1.jpg" alt="Employee 1">
                        <figcaption>John Doe - Customer Service</figcaption>
                    </figure>
                    <figure>
                        <img src="../images/employee2.jpg" alt="Employee 2">
                        <figcaption>Jane Smith - Booking Manager</figcaption>
                    </figure>
                    <figure>
                        <img src="../images/employee3.jpg" alt="Employee 3">
                        <figcaption>Mike Johnson - Tour Guide</figcaption>
                    </figure>
                </div>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2025 [Company Name]. All Rights Reserved.</p>
            <p><a href="../wireframe.pdf">View Wireframe</a></p>
            <div class="social-media">
                <a href="#"><img src="../images/facebook.png" alt="Facebook"></a>
                <a href="#"><img src="../images/twitter.png" alt="Twitter"></a>
                <a href="#"><img src="../images/instagram.png" alt="Instagram"></a>
            </div>
        </footer>
    </body>
</html>
