<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact us at [Company Name] for any inquiries or support.">
    <meta name="author" content="[Company Name]">
    <title>[Company Name] - Contact Us</title>
    <link rel="stylesheet" href="https://tedayley.github.io/wdd130/styles/rafting.css">
</head>
<body>
    <header>
        <img src="../images/logo.png" alt="Company Logo" class="banner">
        <nav>
            <a href="../index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <h1>Contact Us</h1>
        <section class="contact-info">
            <p>Address: 123 River Street, Rafting Town, USA</p>
            <p>Phone: (123) 456-7890</p>
            <p>Email: contact@raftingcompany.com</p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345094345!2d144.9630579153156!3d-37.81627944202132!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf4c6f5e71b2c39b0!2sCompany%20Location!5e0!3m2!1sen!2sus!4v1618395861026!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </section>
        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form>
                <!-- Full Name -->
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                
                <!-- Email Address -->
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                
                <!-- Message Purpose -->
                <label for="purpose">Message Purpose:</label>
                <select id="purpose" name="purpose">
                    <option value="general">General Inquiry</option>
                    <option value="support">Customer Support</option>
                    <option value="booking">Booking Request</option>
                </select>
                
                <!-- Your Message -->
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <!-- Newsletter Subscription -->
                <label>
                    <input type="checkbox" name="newsletter"> Subscribe to our newsletter
                </label>
                
                <!-- Communication Preference (Radio buttons) -->
                <label>Preferred Communication:</label>
                <label for="emailPref">Email</label>
                <input type="radio" id="emailPref" name="contactPref" value="email">
                <label for="phonePref">Phone</label>
                <input type="radio" id="phonePref" name="contactPref" value="phone">
                
                <!-- Message Importance (Radio buttons) -->
                <label>How important is this message?</label>
                <label for="lowImportance">Low</label>
                <input type="radio" id="lowImportance" name="importance" value="low">
                <label for="mediumImportance">Medium</label>
                <input type="radio" id="mediumImportance" name="importance" value="medium">
                <label for="highImportance">High</label>
                <input type="radio" id="highImportance" name="importance" value="high">
                
                <button type="submit">Send Message</button>
            </form>
        </section>
        <section class="team">
            <h2>Meet Our Team</h2>
            <div class="team-members">
                <figure>
                    <img src="../images/employee1.jpg" alt="Employee 1">
                    <figcaption>John Doe - Guide</figcaption>
                </figure>
                <figure>
                    <img src="../images/employee2.jpg" alt="Employee 2">
                    <figcaption>Jane Smith - Customer Service</figcaption>
                </figure>
                <figure>
                    <img src="../images/employee3.jpg" alt="Employee 3">
                    <figcaption>Mike Johnson - Safety Officer</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 [Company Name] | Designed by [Your Name]</p>
        <div class="social-media">
            <a href="#"><img src="../images/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="../images/twitter.png" alt="Twitter"></a>
            <a href="#"><img src="../images/instagram.png" alt="Instagram"></a>
        </div>
    </footer>
</body>
</html>
